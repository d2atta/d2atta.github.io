{% extends "base.html" %}

<!-- heading -->
{% block heading %}
<h1>{{ section.title }}</h1>
{% endblock heading %}

<!-- Main content -->
{% block content %}
<article>
{% for year, posts in section.pages | group_by(attribute="year") %}
<h1> {{ year }} </h1>
<ul>
  {% for page in posts %}
  <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
  {% endfor %}
</ul>
{% endfor %}
</article>
{% endblock content %}
