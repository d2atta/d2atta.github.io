{% macro katex() %}
<script>
  MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']]
    }
  };
</script>
<script type="text/javascript" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
</script>
{% endmacro katex %}

{% macro toc() %}
<script src="/css/toc.js"></script>
{% endmacro toc %}
